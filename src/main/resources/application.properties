# Replace your realmname with test in below line
spring.security.oauth2.resourceserver.jwt.issuer-uri = http://localhost:8080/realms/test
spring.security.oauth2.resourceserver.jwt.jwk-set-uri = ${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs
# Replace your client id with dummyclient in below line
jwt.auth.converter.resource-id = dummyclient
jwt.auth.converter.principal-attribute = preferred_username
# This port will be useful in React App reference
server.port=8081

logging.level.org.springframework.security = DEBUG

server.servlet.context-path = /api
